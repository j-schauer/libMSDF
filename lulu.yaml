version: 0.1.0
name: kitMSDF

# Single glyph MSDF generation via WASM
# Publishes compiled JS + WASM artifacts

deps:
  node-modules:
    type: transient
    path: node_modules/
    export: []
    notes: "esbuild, typescript, dts-bundle-generator"
    update: npm install

  pixl:
    type: transient-depot
    source: "github:j-schauer/pixl"
    path: lib/pixl/
    export: []
    notes: "PixiJS for example/glyph shader demo"
    update: lulu depot github j-schauer/pixl 'pixl-*.zip' lib/pixl/ --latest

build:
  _wasm:
    - |
      mkdir -p build
      make -f Makefile.wasm

  _types:
    - npx dts-bundle-generator -o build/kitMSDF.d.ts src/index.ts --no-check 2>/dev/null || echo "Types generation skipped"

  release:
    - |
      @deps
      @build._wasm
      @build._types
      mkdir -p dist
      npx esbuild src/index.ts --bundle --format=esm --platform=neutral --target=es2020 \
        --outfile=dist/kitMSDF.js
      npx esbuild src/worker.ts --bundle --format=esm --platform=node --target=es2020 \
        --outfile=dist/worker.js \
        --external:worker_threads
      npx esbuild src/worker-browser.ts --bundle --format=esm --platform=browser --target=es2020 \
        --outfile=dist/worker-browser.js
      npx esbuild src/worker-deno.ts --bundle --format=esm --platform=browser --target=es2020 \
        --outfile=dist/worker-deno.js
      cp build/msdf-core.js build/msdf-core.wasm dist/
      cp build/kitMSDF.d.ts dist/ 2>/dev/null || true
      cp src/shaders.js dist/
      cp docs/api.md dist/

run:
  test:
    - |
      @deps
      @build._wasm
      mkdir -p dist/assets
      npx esbuild src/index.ts --bundle --format=esm --platform=node --target=es2020 \
        --outfile=dist/kitMSDF.js
      cp build/msdf-core.js build/msdf-core.wasm dist/
      cp assets/*.ttf dist/assets/
      npx tsc tests/test-msdf.ts --target esnext --module esnext --moduleResolution node --outDir dist --skipLibCheck
      cd dist && node test-msdf.js

  example:
    - |
      @deps
      echo "Open http://localhost:8000/example/glyph/"
      npx http-server . -p 8000 --cors -c-1

clean:
  - rm -rf build dist node_modules
